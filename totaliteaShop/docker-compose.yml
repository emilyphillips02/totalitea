# version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: h2
    volumes:
        - ./data:/app/data
    depends_on:
      mailhog:
        condition: service_healthy
    networks:
      - totalitea-net

  mailhog:
    platform: linux/amd64
    image: mailhog/mailhog:v1.0.1
    container_name: totalitea-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - totalitea-net

networks:
  totalitea-net:

volumes:
  db_data:
