# version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/totalitea
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_FLYWAY_URL: jdbc:postgresql://db:5432/totalitea
      SPRING_FLYWAY_USER: admin
      SPRING_FLYWAY_PASSWORD: admin
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    networks:
      - totalitea-net

  db:
    image: postgres:16-alpine
    container_name: totalitea-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - totalitea-net

  mailhog:
    platform: linux/amd64
    image: mailhog/mailhog:v1.0.1
    container_name: totalitea-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - totalitea-net

networks:
  totalitea-net:

volumes:
  db_data:
