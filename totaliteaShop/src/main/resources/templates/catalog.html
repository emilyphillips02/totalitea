<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('catalog')}"></div>

<main style="padding: 20px; max-width: 800px; margin: auto;">
    <h1>Product Catalog</h1>


    <form method="get" action="#" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
        <select name="category">
            <option value="">All Categories</option>
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat == category}"></option>
        </select>

        <select name="type">
            <option value="">All Types</option>
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}" th:selected="${t == type}"></option>
        </select>

        <select name="supplier">
            <option value="">All Suppliers</option>
            <option th:each="s : ${suppliers}" th:value="${s}" th:text="${s}" th:selected="${s == supplier}"></option>
        </select>

        <input type="text" name="name" placeholder="Search by name..." th:value="${name}">
        <button type="submit">Filter</button>
    </form>


    <div th:if="${basketMessage}" style="color: green; margin-bottom: 10px;">
        <p th:text="${basketMessage}"></p>
    </div>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="text-align: left;">Product</th>
            <th>Price (GBP)</th>
            <th>Quantity</th>
            <th>Add to Basket</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.priceGbp}">0.00</td>
            <td>
                <form th:action="@{/catalog/add-to-basket}" method="post" style="display:flex; gap:5px; align-items:center;">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="number" name="quantity" value="1" min="1" style="width:50px; padding:3px;">
                    <button type="submit">Add</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px; text-align: right;">
        <a th:href="@{/basket}">
            <button type="button" style="padding: 10px 15px; font-size: 16px;">
                Basket
            </button>
        </a>
    </div>
</main>
</body>
</html>
