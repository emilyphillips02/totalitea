<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('catalog')}"></div>

<main style="padding: 20px; max-width: 1000px; margin: auto;">
    <h1 style="margin-bottom: 20px;">Catalog</h1>

    <form method="get" th:action="@{/catalog}" style="margin-bottom: 30px; display: flex; gap: 10px; align-items: center;">
        <label for="category" style="font-weight: bold;">Filter by Category:</label>
        <input type="text" id="category" name="category" placeholder="e.g. Tea" style="padding: 5px;">
        <button type="submit" style="padding: 5px 10px;">Filter</button>
    </form>

    <section>
        <h4 style="margin-bottom: 15px;">Explore our curated selection of teas and coffees:</h4>
        <ul style="list-style: none; padding: 0;">
            <li th:each="product : ${products}" style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong th:text="${product.name}" style="font-size: 1.1em;">Product Name</strong><br>
                        <span th:text="${product.category}">Category</span> â€“
                        <span th:text="${product.priceGbp}">Price</span> GBP
                    </div>

                    <!-- Form for adding to basket -->
                    <form th:action="@{/catalog/add-to-basket}" method="post" style="display: flex; gap: 5px; align-items: center;">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="quantity" value="1" min="1" style="width: 50px; padding: 3px;">
                        <button type="submit" style="padding: 5px 10px;">Add to Basket</button>
                    </form>
                </div>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
