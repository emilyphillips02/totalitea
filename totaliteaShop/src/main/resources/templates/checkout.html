<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('checkout')}"></div>

<main style="padding: 20px; max-width: 800px; margin: auto;">
    <h1>Checkout</h1>

    <div th:if="${basketItems.isEmpty()}">
        <p>Your basket is empty. <a th:href="@{/catalog}">Go shopping</a></p>
    </div>

    <div th:if="${!basketItems.isEmpty()}">
        <h2>Order Summary</h2>
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <thead>
            <tr>
                <th style="text-align: left;">Product</th>
                <th>Price (GBP)</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${basketItems}">
                <td th:text="${item.product.name}">Product Name</td>
                <td th:text="${item.product.priceGbp}">0.00</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.subTotal}">0.00</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" style="text-align: right; font-weight: bold;">Total:</td>
                <td th:text="${totalPrice}">0.00</td>
            </tr>
            </tfoot>
        </table>

        <h2>Payment Details</h2>
        <form th:action="@{/checkout}" method="post" style="display: grid; gap: 10px; max-width: 400px;">
            <label>
                Full Name:
                <input type="text" name="fullName" required>
            </label>
            <label>
                Address:
                <input type="text" name="address" required>
            </label>
            <label>
                Card Number:
                <input type="text" name="cardNumber" required>
            </label>
            <label>
                Expiry Date:
                <input type="text" name="expiryDate" placeholder="MM/YY" required>
            </label>
            <label>
                CVV:
                <input type="text" name="cvv" required>
            </label>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</main>
</body>
</html>
