<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('register')}"></div>

<h1>Register</h1>
<h4>Make an account here:</h4>

<form th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></div>

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" minlength="8" required />
    </div>

    <button type="submit">Register</button>
</form>

<div>
    Already have an account? <a th:href="@{/login}">Login</a>
</div>
</body>
</html>
